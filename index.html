<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="styles.css">
  <title>Sliding Puzzle</title>
</head>

<body>

  <button class="Refresh"
    onclick="location.reload()">
    <!-- SVG icon -->
  </button>

  <div class="conatiner">
    <div class="tile"
      onclick="MoveMe(0)">1</div>
    <div class="tile"
      onclick="MoveMe(1)">2</div>
    <div class="tile"
      onclick="MoveMe(2)">3</div>
    <div class="tile"
      onclick="MoveMe(3)">4</div>
    <div class="tile"
      onclick="MoveMe(4)">5</div>
    <div class="tile"
      onclick="MoveMe(5)">6</div>
    <div class="tile"
      onclick="MoveMe(6)">7</div>
    <div class="tile"
      onclick="MoveMe(7)">8</div>
    <div class="emtile"></div>
  </div>

  <div class="blscreen">
    <div class="winScreen">
      <img
        src="https://images.unsplash.com/photo-1679931974847-bbb01236fe88?crop=entropy&cs=srgb&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2ODIwNDg5Mzc&ixlib=rb-4.0.3&q=85"
        alt="">
      <div class="WinMessage">
        <h2>You Won The Match</h2>
        <div class="StarGroup">
          <!-- SVG icons -->
        </div>
        Moves: <i class="MovesCount"></i>
        <div class="buttonGroup">
          <button onclick="location.reload()">Play Again!</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
